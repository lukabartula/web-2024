<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="Site for reserving pairs of shoes to be picked up at the store and paid for."
    />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <meta content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="shortcut icon" href="images/jordan1-icon.png" />

    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>

    <!-- Bootstrap CSS -->

    <!-- Font
    <link rel="stylesheet" type="text/css" href="css/sourcesanspro-font.css" />
    -->

    <link rel="stylesheet" href="css/style-login.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/tiny-slider.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <title>SoleSecure</title>
  </head>

  <body>
    <!-- Start Header/Navigation -->
    <nav
      class="custom-navbar navbar navbar navbar-expand-md navbar-dark bg-dark"
      arial-label="Furni navigation bar"
      role="navigation"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">SoleSecure<span>.</span></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsFurni"
          aria-controls="navbarsFurni"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsFurni">
          <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li><a class="nav-link" href="#stock">In stock</a></li>
            <li><a class="nav-link" href="#about">About us</a></li>
            <li><a class="nav-link" href="#services">Services</a></li>
            <li><a class="nav-link" href="#locations">Locations</a></li>

            <li><a class="nav-link" href="#contact">Contact us</a></li>
            <li><a class="nav-link" href="#login">Login</a></li>
          </ul>

          <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
            <li>
              <a class="nav-link" href="#account"
                ><img src="images/user.svg"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header/Navigation -->

    <main id="spapp" role="main">
      <section id="home" data-load="home.html"></section>
      <section id="stock" data-load="stock.html"></section>
      <section id="about" data-load="about.html"></section>
      <section id="services" data-load="services.html"></section>
      <section id="locations" data-load="locations.html"></section>
      <section id="contact" data-load="contact.html"></section>
      <section id="login" data-load="login.html"></section>
      <section id="account" data-load="account.html"></section>
    </main>

    <!-- Start Footer Section -->
    <footer class="footer-section">
      <div class="container relative">
        <div class="sneaker-img">
          <img src="images/jordan4.png" alt="Image" class="img-fluid" />
        </div>

        <div class="row g-5 mb-5">
          <div class="col-lg-4">
            <div class="mb-4 footer-logo-wrap">
              <a href="#" class="footer-logo">SoleSecure<span>.</span></a>
            </div>
            <p class="mb-4">
              "Elevate Your Step, Reserve Your Style with SoleSecure".
            </p>
          </div>

          <div class="col-lg-8">
            <div class="row links-wrap">
              <div class="col-6 col-sm-6 col-md-3">
                <ul class="list-unstyled">
                  <li><a href="about.html">About us</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li><a href="contact.html">Contact us</a></li>
                  <li><a href="locations.html">Locations</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="border-top copyright">
          <div class="row pt-4">
            <div class="col-lg-6">
              <p class="mb-2 text-center text-lg-start">
                Copyright &copy; 2024 . All Rights Reserved. | SoleSecure
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer Section -->

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.spapp.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      var app = $.spapp({
        defaultView: "#home",
        templateDir: "./views/",
      });

      app.run();
    </script>
  </body>
</html>
