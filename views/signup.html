<div class="form-v8">
  <div class="page-content">
    <div class="form-v8-content">
      <div class="form-left">
        <img src="images/hanging-sneakers.jpg" alt="form" />
      </div>
      <div class="form-right">
        <div class="tab">
          <h3 style="padding: 40px">Sign up</h3>
        </div>
        <form
          id="sign-up-form"
          class="form-detail"
          action="#"
          method="post"
          onsubmit="validateSignUpForm()"
        >
          <div class="tabcontent" id="sign-up">
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="input-text"
                  required
                />
                <span class="label">Username</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="your_email"
                  id="your_email"
                  class="input-text"
                  required
                />
                <span class="label">E-Mail</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-text"
                  required
                />
                <span class="label">Password</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  class="input-text"
                  required
                />
                <span class="label">Confirm Password</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row-last">
              <input
                type="submit"
                name="register"
                class="register"
                value="Register"
              />
            </div>
            <div>
              <p>
                Have an account?
                <a href="#login"><strong>Click here</strong></a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
