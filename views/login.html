<div class="form-v8">
  <div class="page-content">
    <div class="form-v8-content">
      <div class="form-left">
        <img src="images/hanging-sneakers.jpg" alt="form" />
      </div>
      <div class="form-right">
        <div class="tab">
          <div class="tab-inner">
            <button
              class="tablinks"
              onclick="openCity(event, 'sign-up')"
              id="defaultOpen"
            >
              Sign Up
            </button>
          </div>
          <div class="tab-inner">
            <button class="tablinks" onclick="openCity(event, 'sign-in')">
              Sign In
            </button>
          </div>
        </div>
        <form
          class="form-detail"
          action="#"
          method="post"
          onsubmit="validateSignUpForm()"
        >
          <div class="tabcontent" id="sign-up">
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="full_name"
                  id="full_name"
                  class="input-text"
                  required
                />
                <span class="label">Username</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="your_email"
                  id="your_email"
                  class="input-text"
                  required
                />
                <span class="label">E-Mail</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="input-text"
                  required
                />
                <span class="label">Password</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="password"
                  name="comfirm_password"
                  id="comfirm_password"
                  class="input-text"
                  required
                />
                <span class="label">Comfirm Password</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row-last">
              <input
                type="submit"
                name="register"
                class="register"
                value="Register"
              />
            </div>
          </div>
        </form>
        <form
          class="form-detail"
          action="#"
          method="post"
          onsubmit="validateSignInForm()"
        >
          <div class="tabcontent" id="sign-in">
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="full_name_1"
                  id="full_name_1"
                  class="input-text"
                  required
                />
                <span class="label">Username</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="text"
                  name="your_email_1"
                  id="your_email_1"
                  class="input-text"
                  required
                />
                <span class="label">E-Mail</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row">
              <label class="form-row-inner">
                <input
                  type="password"
                  name="password_1"
                  id="password_1"
                  class="input-text"
                  required
                />
                <span class="label">Password</span>
                <span class="border"></span>
              </label>
            </div>
            <div class="form-row"></div>
            <div class="form-row-last">
              <input
                type="submit"
                name="register"
                class="register"
                value="Sign In"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
</script>
<script>
  function validateSignUpForm() {
    event.preventDefault();
    var fullName = document.getElementById("full_name").value.trim();
    var email = document.getElementById("your_email").value.trim();
    var password = document.getElementById("password").value.trim();
    var confirmPassword = document
      .getElementById("comfirm_password")
      .value.trim();

    // Basic validation
    if (
      fullName === "" ||
      email === "" ||
      password === "" ||
      confirmPassword === ""
    ) {
      alert("Please fill in all fields");
      return false;
    }

    // Email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address");
      return false;
    }

    // Password match validation
    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return false;
    }

    console.log("Sign Up Form Submitted:");
    console.log("Full Name: " + fullName);
    console.log("Email: " + email);
    console.log("Password: " + password);

    return true;
  }

  function validateSignInForm() {
    event.preventDefault();
    var fullName = document.getElementById("full_name_1").value.trim();
    var email = document.getElementById("your_email_1").value.trim();
    var password = document.getElementById("password_1").value.trim();

    // Basic validation
    if (fullName === "" || email === "" || password === "") {
      alert("Please fill in all fields");
      return false;
    }

    // Email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address");
      return false;
    }

    console.log("Sign In Form Submitted:");
    console.log("Full Name: " + fullName);
    console.log("Email: " + email);
    console.log("Password: " + password);

    return true;
  }
</script>
